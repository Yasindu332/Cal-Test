<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    :root{
      --bg:#0f1724;
      --panel:#0b1220;
      --accent:#06b6d4;
      --btn:#111827;
      --btn-op:#1f2937;
      --text:#e6eef6;
      --grid-gap:10px;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:linear-gradient(180deg,#071024 0%,var(--bg) 100%);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text);
      padding:20px;
    }

    .calculator{
      width:360px;
      max-width:96vw;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
    }

    .display{
      background:transparent;
      padding:18px 14px;
      border-radius:10px;
      min-height:68px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-end;
      gap:6px;
      margin-bottom:12px;
      font-weight:600;
    }
    .expression{
      font-size:14px;
      color:rgba(230,238,246,0.65);
      width:100%;
      word-break:break-all;
      text-align:right;
    }
    .result{
      font-size:28px;
      width:100%;
      word-break:break-all;
      text-align:right;
    }

    .keys{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:var(--grid-gap);
    }

    button.key{
      background:var(--btn);
      color:var(--text);
      border:0;
      padding:16px;
      border-radius:10px;
      font-size:18px;
      cursor:pointer;
      transition:transform 0.06s ease, box-shadow 0.06s ease;
      box-shadow: 0 4px 10px rgba(2,6,23,0.4);
    }
    button.key:active{ transform:translateY(1px) scale(0.998) }
    button.fn{ background:var(--btn-op); color:rgba(230,238,246,0.9); }
